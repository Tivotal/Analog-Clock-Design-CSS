<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skeoumorphism Analog Clock - CSS</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <p class="horizontal">ll</p>
      <p class="vertical">ll</p>

      <div class="hands">
        <div class="hand">
          <span class="hour"></span>
          <span class="min"></span>
          <span class="sec"></span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
